<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <title>AR Local 1</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-assets>
            <img id="picture" src="os.jpg">
        </a-assets>

        <!-- <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.015 0.015 0.015"
            gps-entity-place="longitude: 56.121944; latitude: 12.259328;" animation-mixer /> -->
        <!-- 56.12194495232424, 12.25932855813985 -->

        <a-image id="picture1-os" src="#picture" scale="2 2 2" look-at
        gps-new-entity-place="longitude: 56.121859; latitude: 12.259351;" style="visibility: visible;">
            <!-- 56.12185998337172, 12.259351036394989 -->
        </a-image>

        <a-box material="color: yellow"  gps-new-entity-place="longitude: 56.121859; latitude: 12.259351;" />

        <a-camera gps-new-camera gpsTimeInterval="15"></a-camera>
    </a-scene>
</body>
